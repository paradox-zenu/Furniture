    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;  /* Add padding to prevent content from touching the edges */
    }
    .content {
      text-align: center;
      max-width: 800px; /* Limit the width of the content */
      width: 100%;
    }
    img {
      max-width: 90%; /* Set a max width for the image */
      height: auto;
      margin-top: 20px;
      border-radius: 10px; /* Add rounded corners to the image */
      position: relative;
      overflow: hidden;
    }
    
    /* Animated border effect for the image */
    img::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 2px solid transparent;
      border-radius: 10px;
      background-image: linear-gradient(45deg, red, yellow, green, cyan, blue, magenta, red);
      background-size: 400%;
      animation: borderAnimation 3s linear infinite;
    }

    @keyframes borderAnimation {
      0% {
        background-position: 400% 0;
      }
      100% {
        background-position: 0 400%;
      }
    }

    .large-text {
      font-size: 1.5em;  /* Font size reduced to half */
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
